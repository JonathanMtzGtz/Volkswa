      <!-- Card para ingresar contraseña -->
  <div class="col-md-12 col-12 col-lg-6 p-4 " id="card-1">
   <div class="d-flex justify-content-center align-items-center pass-secret"    >
   <div style="width: auto;">
      <h1 class="text-movil mb-3">Bienvenido</h1>
      <p>Para continuar, ingresa la contraseña corporativa</p>
      <div class="form-group">
        
        <input type="password" class="form-control" id="password-input" placeholder="Ingresa la contraseña">
      </div>
      <p> <a href="http://">Más información</a></p>
      <button class="boton mt-4  border-0" type="button" id="boton_clave">Enviar</button>
    </div>

  <div class="col-md-12 col-lg-6 p-0" id="crear-cuenta" style="display: none;">
    <div class="card bg-light">
      <div class="card-body d-flex align-items-center justify-content-center">
        <div class="logo-container">
          <a href="index.html"><img src="img/logosv.png" alt="Logo" class="logo" height="200px"></a>
        </div>
        <form class="container-fluid myform" id="form">
          <h1 class="card-title mb-4">Crear cuenta</h1>
          
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required oninput="validar(this)">
          </div>
        
          <div class="form-group">
            <label for="apellido">Apellido paterno</label>
            <input type="text" class="form-control" id="apellido_paterno" placeholder="Ingresa tu apellido" required oninput="validar(this)">
          </div>
        
          <div class="form-group">
            <label for="apellido">Apellido materno</label>
            <input type="text" class="form-control" id="apellido_materno" placeholder="Ingresa tu apellido" required oninput="validar(this)">
          </div>
        
          <div class="form-group">
            <label for="correo">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" required>
          </div>
        
          <div class="form-group">
            <label for="contrasenia">Crea una contraseña</label>
            <div style="position: relative;">
              <input type="password" class="form-control" id="contrasenia" placeholder="Ingresa tu contraseña" required>
              <i class="toggle-visibility fas fa-eye" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="validar-contrasenia">Repite Contraseña</label>
            <div style="position: relative;">
              <input type="password" class="form-control" id="validar-contrasenia" placeholder="Confirma tu contraseña" required>
              <i class="toggle-visibility fas fa-eye" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
            </div>
          </div>
        
          <div class="form-group">
            <label for="ciudad">Ciudad</label>
            <input type="text" class="form-control" id="ciudad" placeholder="Ingresa tu ciudad" >
          </div>
          
          <div class="form-group">
            <label for="sucursal">Planta</label>
            <select class="form-control" id="sucursal" required>
              <option value="" disabled selected>Selecciona tu planta</option>
              <option value="Puebla">Puebla</option>
              <option value="Silao">Guanajuato</option>
            </select>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="terminos" name="terminos" required>
              Acepto los <a href="#" target="_blank">términos y condiciones</a>.
            </label>
          </div>
          
        
          <div class="form-group my-4 align-items-center">
            <button id="btn_form" type="submit" class="btn btn-primary btn-block">Crear cuenta</button>
          </div>
        
          
        </form>
        
      </div>
