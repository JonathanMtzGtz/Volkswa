        <form class="container-fluid myform" id="form">
          <h1 class="card-title mb-4">Crear Cuenta</h1>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required  oninput="validar(this)">
          </div>
          <div class="form-group">
            <label for="apellido">Apellido paterno</label>
            <input type="text" class="form-control" id="apellido_paterno" placeholder="Ingresa tu apellido" required  oninput="validar(this)">
          </div>
          <div class="form-group">
            <label for="apellido">Apellido materno</label>
            <input type="text" class="form-control" id="apellido_materno" placeholder="Ingresa tu apellido" required  oninput="validar(this)">
          </div>
          <div class="form-group">
            <label for="correo">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" required>
          </div>
          <div class="form-group">
            <label for="contrasenia">Contraseña</label>
            <div style="position: relative;">
              <input type="password" class="form-control" id="contrasenia" placeholder="Ingresa tu contraseña" required>
              <i class="toggle-visibility fas fa-eye" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="validar-contrasenia">Validar Contraseña</label>
            <div style="position: relative;">
              <input type="password" class="form-control" id="validar-contrasenia" placeholder="Confirma tu contraseña" required>
              <i class="toggle-visibility fas fa-eye" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="ciudad">Ciudad</label>
            <input type="text" class="form-control" id="ciudad" placeholder="Ingresa tu ciudad" required>
          </div>
          <div class="form-group">
            <label for="sucursal">Sucursal</label>
            <input type="text" class="form-control" id="sucursal" placeholder="Ingresa tu sucursal" required>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Aceptar terminos y condiciones
            </label>
          </div>

          <div class="form-group my-4 align-items-center">
            <button id="btn_form" type="submit" class="btn  btn-primary btn-block">Crear Cuenta</button>
          </div>
